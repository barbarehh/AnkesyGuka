<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exclusive Signup</title>
    <link rel="icon" type="image/png" href="Ankesy_logo.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2fe, #ede9fe);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .offer-banner {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-section {
            padding: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-size: 0.875rem;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
        .promo-footer {
            background-color: #f0f9ff;
            color: #1e40af;
            text-align: center;
            padding: 12px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="offer-banner">
            <div>
                <span>üéÅ Exclusive Offer!</span>
            </div>
            <div>
                <b>SIGN UP</b>
            </div>
            <div>
                <span>‚≠ê Limited Time</span>
            </div>
        </div>
        
        <div class="form-section">
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Choose a unique username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Create a strong password">
                </div>
                <button type="submit" class="submit-btn"><a href="gameoffer.html">üèÜ Create Account</a></button>
            </form>
        </div>
        
        <div class="promo-footer">
            üéâ Sign up now and get a chance to win exclusive rewards! üéÅ
        </div>
    </div>
</body>
</html>
